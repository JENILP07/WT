<!-- Write a JavaScript program to validate user data given from the HTML form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<form>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" onchange="usrname()" value="    ">
        <span id="errMsg"></span>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="p1" oninput="password()">
        <span id="errMsg1"></span>
    </div>
    <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="p2" onchange=" passwordcnfrm()">
        <span id="errMsg2"></span>
    </div>
    <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="date" class="form-control" id="a1">
        <span id="errMsg3"></span>
    </div>
    <div class="mb-3">
        <label class="form-label">Enrollment No</label>
        <input type="number" class="form-control" id="e1" onchange=" enrll()">
        <span id="errMsg4"></span>
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="e1" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script>
    function usrname() {
        name = document.getElementById('username');
        if (name.length > 8) {
            document.getElementById('errMsg').innerHTML = "Name should be less than 8 characters";
            document.getElementById('username').style.border = "2px solid red";
        }
    }
    function password() {
        pass = document.getElementById('p1');
        // document.getElementById('p1').style.border = "2px solid red";
        //password must contain at least 1 digit and 1 special character and should be between 8-
        // 12 characters
        pattern = "^[a-z][A-Z] [0-9]{1,} [!@#$%^&*]{1,} $";

        let regexp = new RegExp(pattern);

        if (regexp.test(pass)) {
            document.getElementById('errMsg1').innerHTML = "Valid";
        }
        else {
            document.getElementById('errMsg1').innerHTML = "Invalid";
            document.getElementById('p1').style.border = "2px solid red";
        }
    }
    function passwordcnfrm() {
        p1 = document.getElementById('p1');
        p2 = document.getElementById('p2');
        if (p1.value != p2.value) {
            document.getElementById('errMsg2').innerHTML = "Password does not match";
            document.getElementById('p2').style.border = "2px solid red";
        }

    }
    function enrll() {
        X = document.getElementById('e1');
        if (X.length != 11) {
            document.getElementById('errMsg4').innerHTML = "Name should be 11 characters";
            document.getElementById('e1').style.border = "2px solid red";
        }
    }
</script>

<body>

</body>

</html>
