<!-- WAP to demonstrate callbacks in JavaScript -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function</title>
 </head>
 <body>
    <script>
    add(5,6,clbk)
	function add(a,b,clbk){
		clbk(a,b);
	}

	function clbk(a,b){
		console.log(a+b)
	}
    </script>
 </body>
 </html>
