<!-- WAP to demonstrate callbacks in JavaScript. (A) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function</title>
</head>

<body>
    <script>
        function add(a, b, clbk) {
            clbk(a, b);
        }
        add(parseInt(prompt("enter no 1")), parseInt(prompt("enter no 2")), (a, b) => {
            console.log(a + b);
        })
    </script>
</body>

</html>
