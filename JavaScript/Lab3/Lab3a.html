<!--Demonstrate the use of array to Æ’ind maximum number.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array1</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a NO"));
        x = [a];
        b = x[0];
        for (let i = 0; i < a; i++) {
            x[i] = prompt("Enter a No");
            document.write("</br>");
            if(x[i] > b){
                b= x[i];
            }
        }
        document.write("Max No is : " , b);

    </script>
</body>
</html>
