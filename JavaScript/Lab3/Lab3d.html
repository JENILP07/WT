<!-- WAP to read an array form the user and sort them using quick sort -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
        <script>

            var arr = new Array();
            var i;
            var n = parseInt(prompt("Enter the number of elements: "));

            for (i = 0; i < n; i++) {
                    
                arr[i] = parseInt(prompt("Enter element " + (i + 1) + ": "));
             }

        </script>
 </body>
 </html>
