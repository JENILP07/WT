<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number between the given range of number</title>
</head>

<body>
    <script>
        a = parseInt(prompt("Enter start"));
        b = parseInt(prompt("Enter end"));
        for (i = a; i <= b; i++) {
            count = 0;
            for (j = 2; j < i; j++) {
                if (i % j == 0) {
                    count++;
                }
            }
            if (count == 0) {
                document.write("<h1>" + (i + " ") + "</h1>");
            }
        }
    </script>
</body>

</html>
