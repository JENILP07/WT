<!-- Demonstrate different array functions like push, pop, shift, unshift, splice, sort etcâ€¦ (A) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array prperties</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        document.write(arr);
        document.write("</br>");
        document.write("</br>");

        // push
        arr.push(6, 7, 8);
        document.write(arr);
        document.write("</br>");
        document.write("</br>");

        // pop
        let popped = arr.pop();
        document.write(arr);
        document.write("</br>");
        document.write("</br>");

        //shift
        let shifted = arr.shift();
        document.write(arr);
        document.write("</br>");
        document.write("</br>");

        //unshift
        arr.unshift();
        document.write(arr);
        document.write("</br>");
        document.write("</br>");

        //splice
        arr.splice(0, 1);
        document.write(arr);
        document.write("</br>");
        document.write("</br>");
        arr.push(69, -5, 99);

        //sort
        arr.sort(function (a, b) { return a - b });
        document.write(arr);
        document.write("</br>");
        document.write("</br>");
    </script>
</body>

</html>
