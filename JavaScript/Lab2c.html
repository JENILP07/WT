<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> patterns</title>
</head>

<body>
    <script>
        temp = 1;
        for (i = 0; i < 5; i++) {
            for (j = 1; j <= i; j++) {
                document.write(temp + " ");
                temp++;
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
