<!-- Demonstrate how to create a class in Java Script. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

<body>
    <script>
        class xyx {

            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            power() {
                console.log(Math.pow(this.x, this.y))
            }
        }

        x1 = new xyx(parseInt(prompt("Enter x")), parseInt(prompt("Enter y")))
        x1.power()
    </script>
</body>

</html>
