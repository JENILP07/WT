<!-- Demonstrate the Array and Object Destructuring. (B) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Object Destructuring</title>
</head>

<body>
    <script>
        // Array Destructuring
        const [a, b, c] = [1, 2, 3];
        console.log(b, a, c);//2,1,3
        // Object Destructuring
        const { x, y, z } = {
            x: 1,
            y: 2,
            z: 3
        };
        console.log(z, y, x);//3,2,1

    </script>
</body>

</html>
