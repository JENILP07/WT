<!-- Demonstrate the default parameter while using a function -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>

<body>
    <script>
        function add(a, b = 0) {
            return a + b;
        }
        console.log(add(5));
    </script>
</body>

</html>
