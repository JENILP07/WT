<!-- Write JavaScript that handles following mouse event. (B)
• If mouse left button pressed on browser, it displayed message “Left Clicked”.
• If mouse right button pressed on browser, it displayed message “Right Clicked” -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse click</title>
</head>

<body>
    <button></button>
    <script>

        function left() {
            alert("Left Clicked");
        }
        function right() {
            alert("Right Clicked");
        }
        addEventListener(onclick, left())
        addEventListener(oncontextmenu, right())
    </script>
</body>

</html>
