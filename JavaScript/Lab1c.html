<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <script>
        a = parseInt(prompt("enter a Number"));
        temp = 1;
        for (i = 0; i < a; i++) {
            temp = temp * (i + 1);
        }
        alert(temp);
    </script>
</body>

</html>
