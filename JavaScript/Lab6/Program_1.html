<!-- WAP to change background color on click of button -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colour</title>
</head>

<body>
    <button onclick="abc()">Start</button>
    <button onclick="abd()">Stop</button>
    <script>
        abc = () => {
            a = setInterval(abs, 100)
        }
        abd = () => {
            clearInterval(a)
        }
        abs = () => {
            // document.body.style.backgroundColor = "red";

            document.body.style.backgroundColor = `rgb(${Math.floor(Math.random() * 255)}, ${Math
                .floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})
            `

        }
    </script>
</body>

</html>
