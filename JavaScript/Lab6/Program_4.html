<!-- WAP to recognize which keyboard event is Æ’ired. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown Down</title>
</head>

<body>
    <script>
        document.addEventListener("keydown", change);
        function change() {
            a = event.key
            alert(a);
        }
    </script>
</body>

</html>
